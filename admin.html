<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Libros & Café</title>
  <link rel="stylesheet" href="/styles/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="js/admin.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  
  <nav class="navbar">
    <div class="logo">Libros & Café</div>
    <ul class="nav-links">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="admin.html">Administrador</a></li>
    </ul>
  </nav>

  <header class="titulo">
    <h1>Agregar recomendación de libro</h1>
    <p>¡Agrega tu libro favorito junto con su link de <a href="https://www.goodreads.com/" target="_blank">goodreads</a>!</p>
  </header>

  <section>
    <form id="formLibro" class="form-libro">
      <input type="text" id="titulo" placeholder="Título" required />
      <input type="text" id="autor" placeholder="Autor" required />
      <input type="number" id="anio" placeholder="Año" required min="0"/>
      
      <input type="url" id="imagen" placeholder="URL de la imagen" required />
      
      <select id="genero" required>
        <option value="">Seleccione un género</option>
        <option value="Fantasía">Fantasía</option>
        <option value="Romance">Romance</option>
        <option value="Ciencia Ficción">Ciencia Ficción</option>
        <option value="Terror">Terror</option>
        <option value="Misterio">Misterio</option>
        <option value="No Ficción">No Ficción</option>
      </select>
      <input type="url" id="link" placeholder="Link de Goodreads" required />
  
      <button type="submit">Agregar libro</button>
    </form>
    <div id="mensajeError" class="error-mensaje" style="display: none;"></div>
  </section>

  <section>
    <h2>Lista de recomendaciones</h2>
    <table id="tablaLibros">
      <thead>
        <tr>
          <th>Portada</th>
          <th>Título</th>
          <th>Autor</th>
          <th>Año</th>
          <th>Género</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- libros tabla -->
      </tbody>
    </table>
  </section>

  <!-- boton gr -->
  <a href="https://www.goodreads.com/" class="boton-flotante" target="_blank">
    <i class="fas fa-book"></i>
  </a>

</body>
</html>
